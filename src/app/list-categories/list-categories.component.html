<div class="form-group">
  <input type="text" class="form-control" id="find" placeholder="Titre catégorie" [(ngModel)]="titre" #title="ngModel">
</div>

  
<div class="container">
    <div class="row">
      <div class="col-md-4" style="margin-bottom: 20px;" *ngFor="let categorie of categories | contains:title.value">
        <img (click)="getDescription(categorie.description)" [src]="categorie.image" [alt]="categorie.title" class="img-fluid h-50 w-75">
        <h3>{{categorie.title | uppercase}}</h3>
        <button *ngIf="categorie.available" class="btn btn-primary">Voir produits</button>
        <span *ngIf="!categorie.available" >Catégorie non disponible</span>
    </div>
    </div>
  </div>
